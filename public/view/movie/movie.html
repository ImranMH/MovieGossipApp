<div class="container">
	<div class="row">
		<h2>Movie</h2>
		<input ng-model="vm.movieQuery.title"
       class="form-control"
       placeholder="Search Movie  Batman"/>

		<button ng-click="vm.GetMovie()"
		        class="btn btn-primary btn-block "
		        ng-class="{ 'loading': vm.done}">
		    Search
		</button>


	
	</div>
</div>
<div class="container " style="margin-top:50px" >
	<div class="row">
		<div class="col-md-12">
			<div class="movie clearfix" ng-repeat="mov in vm.movie" style="margin-top:30px">
				<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
					<a href="#/movie/{{mov._id}}" class="thumbnail">
						<img ng-hide ="mov.poster =='N/A'" ng-src="{{mov.poster}}" alt="{{mov.pitle}}">						
					</a>
				</div>
				<div class="movie--info col-xs-9 col-sm-9 col-md-9 col-lg-9">
						<div class="" >
							<p>{{mov.title}} </p>
							<p>Year: {{mov.year}} </p>

							<p>Director: {{mov.director}}</p>
							
							<p>{{mov.genre}}</p>
							<p>{{mov.plot}}</p>
							<div class="">
								<a href="/#/movie/{{mov._id}}" ng-click="vm.detail(mov.id)" class="btn btn-primary details">details</a>										
								<a href="./movie/{{mov._id}}/edit" class="btn btn-primary edit">edit</a>
								<button rel="movie/{{mov._id}}" class="btn btn-primary delete">delete</button>
										
								<button ng-click="vm.likes(mov._id)" rel="movie/{{mov._id}}/user" class="btn btn-primary likes"> like </button>
											<p>{{current_user.name}}</p>
								<button ng-click="vm.doWatch(mov._id)" rel="movie/{{mov._id}}/watch" class="btn btn-primary watch">Add to Watchlist</button>										
							</div>						
						</div>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="container" style="margin-top:50px" ng-if="vm.movie.Error">
	<div class="row">
		<div class="col-sm-9">
			<h2>{{vm.movie.Error}}</h2>
		</div>
	</div>
</div>

	        class="btn btn-primary btn-block">
	    test
	</button> -->
<div ng-if="model.profile.likesMovies.length">

    <h3>Movies I Like</h3>

    <div class="panel panel-default jga-movie-panel"
         ng-repeat="movie in model.profile.likesMovies">
        <div class="panel-heading">
            <a href="#/details/{{movie.imdbID}}">
                {{movie.title}}
            </a>
        </div>
        <div class="panel-body">
            <a href="#/details/{{movie.imdbID}}">
                <img ng-src="{{movie.poster}}" width="100px"/>
            </a>
        </div>
    </div>
</div>
