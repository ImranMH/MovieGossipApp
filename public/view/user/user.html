<div class="container">
		<div class="row">
			<div class="col-md-10">
				<h2>User List</h2>

				<div class="users" ng-if ="vm.users">
					<ul ng-repeat="user in vm.users">
						
							<li>
								<div class="panel panel-default">
									<div class="panel-heading">
										<a href="/user/{{ user._id}}">{{ user.name}}</a>
									</div>
									<div class="panel-body">
										<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
											<a href="user/{{ user._id}}" class="thumbnail">
												<img src=" {{ user.avater}}" alt="{{ user._id}}" >
											</a>
										</div>
										<p>{{ user.name}}</p>
										<p>Age : {{ user.age}}</p>
										<p>{{ user.position}}</p>
										
										<p><button rel="{{ user._id}}" class="edit"> Follow </button></p>
									</div>
								</div>
							</li>
					</ul>
				</div>		
			</div>
		</div>
	</div>
	
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				
			</div>
		</div>
	</div>
